<!DOCTYPE = HTML>
<html> 
<head>
  <meta charset="UTF-8">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <title>Library</title>
</head>

<body>
  <div class="content">
    <h1>My Library</h1>
    <button id="add-button">Add a Book</button>
    <table id="display-table"> 
      <tr>
        <th class="row-title">Title</th>
        <th class="row-author">Author</th>
        <th class="row-pages">Pages</th>
        <th class="row-status">Status</th>
        <th class="row-delete"></th>
      </tr>
      <tr>
        <td>Leadership and Self-Deception: Getting Out of the Box</td>
        <td>The Arbinger Institute</td>
        <td>240</td>
        <td> <button class="status-button">Read</button>  </td>
        <td> <button class="delete-button">Delete</button>  </td>
      </tr>
    </table>
  </div>
  
  <div class="modal-bg">
    <div class="modal-content"> Add a Book
      <div class="close">+</div>
      <form action ="" style="display: inLine;" id="book-form">
        <input type="text" placeholder="Title" id="title">
        <input type="text" placeholder="Author" id="author">
        <input type="text" placeholder="Pages" id="pages">
        <br>
        <select name="status" id="status">
          <option value="Read">Read</option>
          <option value="Not Read">Not Read</option>
        </select>
        <br>
        <input type="submit" value="submit" id="submit-button">
      </form>
    </div>
  </div>
</body>
</html>
